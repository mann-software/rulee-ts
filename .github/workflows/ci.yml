name: CI
on:
  push:
    branches:
      - master
jobs:
  ci:
    name: ci-cd-job
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@master
    - name: Set up Node.js
      uses: actions/setup-node@master
      with:
        node-version: '12'
    - run: npm ci
    - run: npm run lint
    - run: npm run test
    - uses: JS-DevTools/npm-publish@v1
      with:
        token: ${{ secrets.NPM_AUTH_TOKEN }}
